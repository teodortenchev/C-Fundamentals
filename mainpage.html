<!DOCTYPE html>
<html lang="en">

<head>

	<title>Technology - BBC News</title>
		<link rel="stylesheet" href="boilerplate.css">
		<meta name="viewport" content="width=device-width initial-scale=1">


</head>

	<body>
	
		<div id="top-bar">
		
			<img id="logo" src="images/logo.png" alt="BBC">
			
			<div id="signing" class="left-border"><img id="sign-img" src="images/signin.jpg" alt=""> <span class="bold-headers" id="signspan">Sign in</span></div>
			
			<div id="notification-button"><img id="custom-border" src="images/custom-border.jpg" alt=""><img id="bell" src="images/bell.jpg" alt=""></div>
			
				<div id="top-bar-container">
				<ul id="top-links" class="bold-headers">
				<li id="News" class="left-border">News</li>
				<li id="Sport" class="left-border">Sport</li>
				<li id="Weather" class="left-border">Weather</li>
				<li id="iPlayer" class="left-border">iPlayer</li>
				<li id="TV" class="left-border">TV</li>
				<li id="Radio" class="left-border">Radio</li>
				<li id="More" class="left-border right-border">More <div id="down-arrow"><img src="images/down-arrow.jpg" alt="" /></div></li>
				</ul>
				</div>
			

			
			<div id="search-bar"><input type="text" name="search" placeholder=" Search" /><input type="image" src="images/magnifying-glass.jpg" /></div>
			

			</div>
		
		<div id="middle-top-bar">

				<div id="middle-container">
					<img id="newsimage" src="images/news.png" alt="News">
					<div id="find-box"><span id="findnews">Find local news</span><img src="images/localnews.jpg" alt="" id="gps" /></div>
				</div>


		</div>
	
		<div id="top3rd-bar">
				<div id="thirdcontainer">
				<ul id="bottom-links">
				<li id="Home">Home</li>
				<li id="UK" class="left-border universal-position">UK</li>
				<li id="World" class="left-border universal-position">World</li>
				<li id="Business" class="left-border universal-position">Business</li>
				<li id="Politics" class="left-border universal-position">Politics</li>
				<li id="Tech" class="left-border universal-position">Tech</li>
				<li id="Science" class="left-border universal-position">Science</li>
				<li id="Health" class="left-border universal-position">Health</li>
				<li id="Education" class="left-border universal-position">Education</li>
				<li id="Entertainment-Arts" class="left-border universal-position">Entertainment & Arts</li>
				<li id="Video-Audio" class="left-border universal-position">Video & Audio</li>
				<li id="More2" class="left-border universal-position">More <span id="down-arrow2"><img src="images/down-arrow-white.jpg" alt="" /></span></li>

				</ul>
				</div>


		</div>

		
	</body>

</html>
